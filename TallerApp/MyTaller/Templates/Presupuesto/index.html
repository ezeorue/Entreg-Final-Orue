{% extends "../Layout/base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-12">
        <!-- Table -->
            <section class="box">
                <h3>Listado de Presupuestos</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Detalle</th>
                                <th>Costo</th>
                                <th>Forma de Pago</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in presupuesto %}
                                <tr>
                                    <td>{{p.id}}</td>
                                    <td>{{p.detalle}}</td>
                                    <td>{{p.costo}}</td>
                                    <td>{{p.fpago}}</td>
                                    <td>{% if p.estado %} Abonado {% else %} Impago {% endif %}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
    </div>
</div>
{% endblock %}
