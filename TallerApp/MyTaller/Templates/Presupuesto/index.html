<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Historiales</title>
</head>
<body>
    {% for p in presupuestos %}
        <li>{{p}}</li>
        <button>
            <a href="{% url 'EditarPresupuesto' p.id %}">Editar</a>
        </button>
        <button>
            <a href="{% url 'EliminarPresupuesto' p.id %}">Eliminar</a>
        </button>
    {% endfor %}
</body>
</html>
