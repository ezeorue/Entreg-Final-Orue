<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes</title>
</head>
<body>
    {% for c in clientes %}
        <li>{{c}}</li>
        <button>
            <a href="{% url 'EditarCliente' c.dni %}">Editar</a>
        </button>
        <button>
            <a href="{% url 'EliminarCliente' c.dni %}">Eliminar</a>
        </button>
    {% endfor %}
</body>
</html>
